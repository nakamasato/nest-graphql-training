version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=nest_graphql_training
      - POSTGRES_DB=nest_graphql_training
      - POSTGRES_PASSWORD=nest_graphql_training
      - TZ=Asia/Tokyo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5433:5432

  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgressql://nest_graphql_training:nest_graphql_training@postgres:5432/nest_graphql_training

    depends_on:
      postgres:
        condition: service_healthy
